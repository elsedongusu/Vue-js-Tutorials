<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Binding</title>
</head>
<body>
    <div id="my-app">
        <h1> Hello {{name}}</h1>
        <h1>{{name}} - {{appName}}</h1>
        <h1 v-text="appName">Application</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#my-app',
            data: {
                name: "Vishwas!",
                appName: "Codevolution"
            }
        });
    
    </script>


</body>
</html>
